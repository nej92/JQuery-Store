<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>TuTienda</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!--HEADER-->
    <div id="top"></div>
    <header class="h-nav">
      <div class="logo-tienda-cont">
        <img class="logo-tienda" src="media/pngs/logoTienda.png" alt="" />
      </div>
      <nav id="menu-nav" class="catalogo">
        <a class="menu-nav-top" href="seccionMonitores.html"
          ><img
            class="menu-nav-top-imgs"
            src="media/pngs/monitor01.png"
            alt="monitors"
        /></a>
        <a class="menu-nav-top" href="seccionNotebooks.html"
          ><img
            class="menu-nav-top-imgs"
            src="media/pngs/notebook01.png"
            alt="laptops"
        /></a>
        <a class="menu-nav-top" href="seccionPC.html"
          ><img class="menu-nav-top-imgs" src="media/pngs/pc01.png" alt="pcs"
        /></a>
        <a class="menu-nav-top" href="seccionTablets.html"
          ><img class="menu-nav-top-imgs" src="media/pngs/tablet01.png" alt=""
        /></a>
      </nav>
      <div class="mv-link-title-cont">
        <a class="mv-link-title" href="#catalogo"><h3>MAS VENDIDOS</h3></a>
      </div>
    </header>
    <!---->

    <!--CAROUSEL-->
    <div id="carousel1" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="media/carousel/01.jpeg" alt="" width="100%" height="100%" />
        </div>
        <div class="carousel-item">
          <img src="media/carousel/02.jpeg" alt="" width="100%" height="100%" />
        </div>
        <div class="carousel-item">
          <img src="media/carousel/03.jpeg" alt="" width="100%" height="100%" />
        </div>

        <!--Controles NEXT y PREV-->
        <a
          class="carousel-control-prev"
          href="#carousel1"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carousel1"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!---->

    <!--MAS VENDIDOS-->
    <section class="catalogo-contein">
      <h3 id="catalogo">MAS VENDIDOS</h3>

      <div class="mas-vendidos-cont">
        <div class="product-contein">
          <div id="product1">
            <img
              class="product-imgs"
              src="media/monitores/monitor01.jpg"
              alt=""
            />
            <div class="btns-contein">
              <h4 class="title-mas-vend">LG</h4>
            </div>
          </div>
          <div id="mostrar-data1" class="mostrar-data-estilo"></div>
        </div>

        <div class="product-contein">
          <div id="product2">
            <img
              class="product-imgs"
              src="media/monitores/monitor02.jpeg"
              alt=""
            />
            <div class="btns-contein">
              <h4 class="title-mas-vend">Samsung</h4>
            </div>
          </div>
          <div id="mostrar-data2" class="mostrar-data-estilo"></div>
        </div>

        <div class="product-contein">
          <div id="product3">
            <img
              class="product-imgs"
              src="media/monitores/monitor03.jpg"
              alt=""
            />
            <div class="btns-contein">
              <h4 class="title-mas-vend">Dell</h4>
            </div>
          </div>
          <div id="mostrar-data3" class="mostrar-data-estilo"></div>
        </div>

        <div class="product-contein">
          <div id="product4">
            <img
              class="product-imgs"
              src="media/monitores/monitor04.jpg"
              alt=""
            />
            <div class="btns-contein">
              <h4 class="title-mas-vend">Lenovo</h4>
            </div>
          </div>
          <div id="mostrar-data4" class="mostrar-data-estilo"></div>
        </div>
      </div>
    </section>
    <!---->

    <div class="btn-top">
      <a href="#top"
        ><img class="btn-top-flecha" src="media/pngs/flecha-subir.png" alt=""
      /></a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/classMonitor.js"></script>
    <script src="js/monitorMasVendidos.js"></script>
  </body>
</html>
