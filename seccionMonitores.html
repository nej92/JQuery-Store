<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuTienda</title>

    <link rel="stylesheet" href="style/styleSecMon.css" />
  </head>
  <body>
    <div id="top"></div>
    <header class="h-nav">
      <div class="logo-tienda-cont">
        <a href="index.html"
          ><img class="logo-tienda" src="media/pngs/logoTienda.jpeg" alt=""
        /></a>
      </div>
      <nav id="menu-nav" class="catalogo">
        <a class="menu-nav-top" href="seccionMonitores.html"
          ><img
            class="menu-nav-top-imgs"
            src="media/pngs/monitor01.png"
            alt="monitors"
        /></a>
        <a class="menu-nav-top" href="seccionNotebooks.html"
          ><img
            class="menu-nav-top-imgs"
            src="media/pngs/notebook01.png"
            alt="laptops"
        /></a>
        <a class="menu-nav-top" href=""
          ><img class="menu-nav-top-imgs" src="media/pngs/pc01.png" alt="pcs"
        /></a>
        <a class="menu-nav-top" href=""
          ><img class="menu-nav-top-imgs" src="media/pngs/tablet01.png" alt=""
        /></a>
      </nav>

      <div class="mv-link-title-cont">
        <a href="#catalogo"
          ><img
            id="carrito-marcador"
            class="carrito"
            src="media/pngs/shopping-cart.png"
            alt=""
        /></a>
      </div>
    </header>

    <!--FILTRO-->
    <div class="filtro-cont-general">
      <div>
        <h4 class="">Buscar marca</h4>
        <div class="filtro-marca-cont">
          <input id="marca-Samsung" type="checkbox" />
          <label for="marca-Samsung">Samsung</label>

          <input id="marca-LG" type="checkbox" />
          <label for="marca-LG">LG</label>

          <input id="marca-Lenovo" type="checkbox" />
          <label for="marca-Lenovo">Lenovo</label>

          <input id="marca-Dell" type="checkbox" />
          <label for="marca-Dell">Dell</label>
        </div>
      </div>
      <!---->
    </div>

    <!--RESULTADO-->
    <div id="cont-general" class="cont-general"></div>
    <!---->

    <div id="carrito" class="carrito-estilo">
      <div id="lista-carrito"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/classMonitor.js"></script>
    <script src="js/seccionMonitores.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/pedido.js"></script>
